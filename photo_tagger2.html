<html>
<head>
  <style>

    .box {
      border-color: black;
      height: 100px;
      width: 100px;
      margin-left: -50px;
      margin-top: -50px;
      border: 8px solid black;
      font-size: 200%;
    }

    .tag {
      position: absolute;
    }

    .show{
      visibility: visible;
    }

    .hide{
      visibility: hidden;
    }

    .close {
      position: absolute;
      top: 0;
      left: 0;
      margin-left: 50;
      margin-top: -65;
    }

    .close:hover {
      left: 3;
      top: 3;
      border-radius: 40px;
    }

    #tag_targeter {
      position: absolute;
    }

    .tagged {
      font-size: 200%;
      text-shadow: 0.1em 0.1em white;
      color: red;
      text-align: center;
    }

    #target_names{
      list-style-type: none;
      padding: 0;
    }

    #target_names li {
      border: 5px solid black;
      background-color: white;
      text-align: center;
    }

    #target_names li:hover {
      border: 5px solid black;
      background-color: black;
      color: white;
    }
</style>

</head>

<body>
  <pre>Welcome to PHOTO TAGGER! </pre>

  <div id="container">
    <img id="image" name="1234" src="./waldo.jpg"/>
    <div> </div>
  </div>
  <script type="text/javascript" src="./jquery-1.9.1.js"></script>
  <script type="text/javascript" src="./photo_tagger2.js"></script>a
</body>
</html>
